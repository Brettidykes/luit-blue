AWSTemplateFormatVersion: '2010-09-09'
Description: CloudFormation Template to deploy an EC2 instance with Carlos Glover II animated professional webpage.

Parameters:
  LatestAmiId:
    Type: 'AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>'
    Default: '/aws/service/ami-amazon-linux-latest/al2023-ami-kernel-default-x86_64'
    Description: 'SSM parameter for the latest Amazon Linux 2023 AMI ID'

Resources:
  MyEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      ImageId: !Ref LatestAmiId
      SecurityGroupIds:
        - !Ref InstanceSecurityGroup
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          yum update -y
          yum install -y httpd
          systemctl start httpd
          systemctl enable httpd
          cat <<'EOF' > /var/www/html/index.html
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Carlos L. Glover II - Cloud DevOps Engineer</title>
              <style>
                  * { margin: 0; padding: 0; box-sizing: border-box; }
                  @keyframes gradientShift {
                      0% { background-position: 0% 50%; }
                      50% { background-position: 100% 50%; }
                      100% { background-position: 0% 50%; }
                  }
                  @keyframes fadeInUp {
                      from { opacity: 0; transform: translateY(30px); }
                      to { opacity: 1; transform: translateY(0); }
                  }
                  @keyframes pulse {
                      0%, 100% { box-shadow: 0 0 30px rgba(0, 212, 255, 0.3); }
                      50% { box-shadow: 0 0 50px rgba(0, 212, 255, 0.6); }
                  }
                  @keyframes float {
                      0%, 100% { transform: translateY(0px); }
                      50% { transform: translateY(-10px); }
                  }
                  @keyframes shimmer {
                      0% { background-position: -200% center; }
                      100% { background-position: 200% center; }
                  }
                  @keyframes slideInLeft {
                      from { opacity: 0; transform: translateX(-30px); }
                      to { opacity: 1; transform: translateX(0); }
                  }
                  body {
                      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460, #16213e);
                      background-size: 400% 400%;
                      animation: gradientShift 15s ease infinite;
                      color: #ffffff;
                      min-height: 100vh;
                      display: flex;
                      justify-content: center;
                      align-items: center;
                      padding: 20px;
                      position: relative;
                      overflow: hidden;
                  }
                  body::before {
                      content: '';
                      position: fixed;
                      top: 0;
                      left: 0;
                      width: 100%;
                      height: 100%;
                      background: 
                          radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                          radial-gradient(circle at 80% 80%, rgba(0, 255, 136, 0.1) 0%, transparent 50%);
                      pointer-events: none;
                      animation: float 8s ease-in-out infinite;
                  }
                  .container {
                      max-width: 800px;
                      background: rgba(255, 255, 255, 0.05);
                      backdrop-filter: blur(10px);
                      border-radius: 20px;
                      padding: 40px;
                      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
                      border: 1px solid rgba(255, 255, 255, 0.18);
                      animation: fadeInUp 1s ease-out;
                      position: relative;
                      z-index: 1;
                  }
                  .container::before {
                      content: '';
                      position: absolute;
                      top: -2px;
                      left: -2px;
                      right: -2px;
                      bottom: -2px;
                      background: linear-gradient(45deg, #00d4ff, #00ff88, #ffa500, #00d4ff);
                      background-size: 300% 300%;
                      border-radius: 20px;
                      z-index: -1;
                      opacity: 0;
                      transition: opacity 0.5s ease;
                      animation: gradientShift 3s ease infinite;
                  }
                  .container:hover::before { opacity: 0.3; }
                  .profile-section {
                      text-align: center;
                      margin-bottom: 30px;
                      animation: fadeInUp 1.2s ease-out;
                  }
                  .profile-image {
                      width: 200px;
                      height: 200px;
                      border-radius: 50%;
                      border: 4px solid #00d4ff;
                      margin: 0 auto 20px;
                      display: block;
                      object-fit: cover;
                      animation: pulse 3s ease-in-out infinite;
                      transition: transform 0.5s ease, border-color 0.5s ease;
                      cursor: pointer;
                  }
                  .profile-image:hover {
                      transform: scale(1.1) rotate(5deg);
                      border-color: #00ff88;
                      animation: none;
                      box-shadow: 0 0 60px rgba(0, 255, 136, 0.6);
                  }
                  h1 {
                      font-size: 2.5em;
                      margin-bottom: 10px;
                      background: linear-gradient(45deg, #00d4ff, #00ff88, #00d4ff);
                      background-size: 200% auto;
                      -webkit-background-clip: text;
                      -webkit-text-fill-color: transparent;
                      background-clip: text;
                      animation: shimmer 3s linear infinite;
                      font-weight: 700;
                      letter-spacing: 2px;
                  }
                  .title {
                      font-size: 1.5em;
                      color: #ffa500;
                      margin-bottom: 15px;
                      font-weight: 600;
                      animation: fadeInUp 1.4s ease-out;
                      text-shadow: 0 0 20px rgba(255, 165, 0, 0.5);
                      transition: all 0.3s ease;
                  }
                  .title:hover {
                      color: #ffcc00;
                      text-shadow: 0 0 30px rgba(255, 204, 0, 0.8);
                      letter-spacing: 2px;
                  }
                  .tagline {
                      font-size: 1.1em;
                      color: #b0b0b0;
                      line-height: 1.6;
                      margin-bottom: 20px;
                      font-style: italic;
                      animation: fadeInUp 1.6s ease-out;
                      transition: color 0.3s ease;
                  }
                  .tagline:hover { color: #e0e0e0; }
                  .location {
                      color: #888;
                      margin-bottom: 20px;
                      animation: fadeInUp 1.8s ease-out;
                      transition: all 0.3s ease;
                  }
                  .location:hover {
                      color: #00d4ff;
                      transform: scale(1.05);
                  }
                  .skills {
                      display: flex;
                      flex-wrap: wrap;
                      justify-content: center;
                      gap: 10px;
                      margin-top: 30px;
                  }
                  .skill-badge {
                      background: rgba(0, 212, 255, 0.2);
                      border: 1px solid #00d4ff;
                      padding: 8px 16px;
                      border-radius: 20px;
                      font-size: 0.9em;
                      color: #00d4ff;
                      font-weight: 500;
                      animation: slideInLeft 0.8s ease-out backwards;
                      transition: all 0.3s ease;
                      cursor: pointer;
                      position: relative;
                      overflow: hidden;
                  }
                  .skill-badge:nth-child(1) { animation-delay: 0.1s; }
                  .skill-badge:nth-child(2) { animation-delay: 0.2s; }
                  .skill-badge:nth-child(3) { animation-delay: 0.3s; }
                  .skill-badge:nth-child(4) { animation-delay: 0.4s; }
                  .skill-badge:nth-child(5) { animation-delay: 0.5s; }
                  .skill-badge:nth-child(6) { animation-delay: 0.6s; }
                  .skill-badge::before {
                      content: '';
                      position: absolute;
                      top: 0;
                      left: -100%;
                      width: 100%;
                      height: 100%;
                      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
                      transition: left 0.5s ease;
                  }
                  .skill-badge:hover {
                      background: rgba(0, 212, 255, 0.4);
                      transform: translateY(-5px) scale(1.1);
                      box-shadow: 0 10px 25px rgba(0, 212, 255, 0.4);
                      border-color: #00ff88;
                      color: #00ff88;
                  }
                  .skill-badge:hover::before { left: 100%; }
                  .contact-section {
                      margin-top: 30px;
                      padding-top: 30px;
                      border-top: 1px solid rgba(255, 255, 255, 0.1);
                      text-align: center;
                      animation: fadeInUp 2s ease-out;
                  }
                  .linkedin-link {
                      display: inline-block;
                      background: linear-gradient(45deg, #0077b5, #005885);
                      color: white;
                      padding: 12px 30px;
                      border-radius: 25px;
                      text-decoration: none;
                      font-weight: 600;
                      transition: all 0.3s ease;
                      margin-top: 15px;
                      position: relative;
                      overflow: hidden;
                  }
                  .linkedin-link::before {
                      content: '';
                      position: absolute;
                      top: 50%;
                      left: 50%;
                      width: 0;
                      height: 0;
                      border-radius: 50%;
                      background: rgba(255, 255, 255, 0.2);
                      transform: translate(-50%, -50%);
                      transition: width 0.6s ease, height 0.6s ease;
                  }
                  .linkedin-link:hover::before {
                      width: 300px;
                      height: 300px;
                  }
                  .linkedin-link:hover {
                      background: linear-gradient(45deg, #005885, #003d5c);
                      transform: translateY(-3px);
                      box-shadow: 0 10px 25px rgba(0, 119, 181, 0.5);
                  }
                  .connections {
                      color: #888;
                      font-size: 0.9em;
                      margin-top: 10px;
                      animation: fadeInUp 2.2s ease-out;
                      transition: color 0.3s ease;
                  }
                  .connections:hover { color: #00d4ff; }
                  @media (max-width: 600px) {
                      .container { padding: 20px; }
                      h1 { font-size: 1.8em; }
                      .title { font-size: 1.2em; }
                      .profile-image { width: 150px; height: 150px; }
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <div class="profile-section">
                      <img src="https://i.postimg.cc/xCHhVVv0/image.png" 
                           alt="Carlos L. Glover II" 
                           class="profile-image">
                      <h1>CARLOS L. GLOVER II</h1>
                      <div class="title">CLOUD DEVOPS ENGINEER</div>
                      <p class="tagline">"Ensuring Smooth Cloud Operations, and Significant Cost Savings"</p>
                      <p class="location">üìç Chula Vista, California, United States</p>
                  </div>
                  
                  <div class="skills">
                      <span class="skill-badge">AWS</span>
                      <span class="skill-badge">Linux</span>
                      <span class="skill-badge">Python</span>
                      <span class="skill-badge">Containers</span>
                      <span class="skill-badge">Terraform</span>
                      <span class="skill-badge">DevOps</span>
                  </div>
                  
                  <div class="contact-section">
                      <p class="connections">163 connections</p>
                      <a href="https://medium.com/@carlitolamar1989" 
                         class="linkedin-link" 
                         target="_blank">
                         View Medium Profile
                      </a>
                  </div>
              </div>
          </body>
          </html>
          EOF

  InstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow HTTP access for Carlos Glover animated webpage
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0

Outputs:
  InstancePublicIp:
    Description: Public IP address of the EC2 instance hosting Carlos Glover's animated webpage
    Value: !GetAtt MyEC2Instance.PublicIp
    Export:
      Name: CarlosGloverInstancePublicIp